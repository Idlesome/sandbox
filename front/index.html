<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SubTrack</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <div class="header">
    <h3><strong>SubTrack</strong></h3>
    <br>
  </div>
  <div class="user">
    <form id="user-form">
      <h2>Subscriber</h2>
      <div class="msg"></div>
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Name">
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Email Address">
      </div>
      <div class='btn'>
        <input class="btn" type="submit" value="Submit">
      </div>
    </form>
  </div>
  <br>
  <div class="form">
    <div id="form">
      <form onsubmit="createSub(); return false;">
        <form>
          <div>
            <div id="category">
              <span>Category:</span> 
              <select name="type">
                <option value="nourishment">Nourishment</option>
                <option value="membership">Membership</option>
                <option value="service">Service</option>
                <option value="other">Other</option>
              </select>
            </div>  
          </div>
          <div>
            <span>Name:</span> 
            <input type="text" name="item-name" placeholder="Subscription Name">
          </div>
          <div>
            <span>Link:</span> 
            <input type="url" name="url" placeholder="Website">
          </div>
          <div>
            <span>Date:</span> 
            <input type="date" name="Date Subscribed">
          </div>
          <div>
            <span>Price:</span> 
            <input type="number" name="price" placeholder="Subscription Price">
          </div>
          <div class="form-control">
          </div>
          <div id="button"><span>Add Subscription</span>
            <input class="btn" type="submit" value="Submit">
          </div>
        </form>
      </form>
    </div>
  </div>
    <div class="list">
      <h2>Subscription List</h2>
      <ul id="list" class="list">
        <input type="number" name="total" placeholder="Subscription Total">
      </ul>
    <script src="src/script.js"></script>
  </body>
</html>
