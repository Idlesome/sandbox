<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SubTrack</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <div class="header">
    <h3><strong>SubTrack</strong></h3>
    <h5>Monitor your monthly subscriptions!</h5>
  </div>
  <br>
  <div class="form">
    <div id="form">
      <form onsubmit="createSub(); return false;">
        <form>
          <div>
            <div id="category">
              <span>Category:</span> 
              <select name="type">
                <option value="nourishment">Nourishment</option>
                <option value="membership">Membership</option>
                <option value="service">Service</option>
                <option value="other">Other</option>
              </select>
            </div>  
          </div>
          <div>
            <span>Name:</span> 
            <input type="text" name="item-name" placeholder="Subscription Name">
          </div>
          <div>
            <span>Link:</span> 
            <input type="url" name="url" placeholder="Website">
          </div>
          <div>
            <span>Date:</span> 
            <input type="date" name="Date Subscribed">
          </div>
          <div>
            <span>Amount:</span> 
            <input type="number" name="amount" placeholder="Subscription Price">
          </div>
          <div class="form-control">
          </div>
          <div id="button"><span>Add Subscription</span>
            <input class="btn" type="submit" value="Submit">
          </div>
        </form>
      </form>
    </div>
  </div>
    <div class="list">
      <label for="subs">Subscriptions</label>
      <ul id="list" class="list"></ul>
      <input type="text" name="total" id="total"/>
      <div id="button">
        <input class="btn" type="submit" value="Delete">
    </div>
    <div id="button">
      <input class="btn" type="submit" value="Update">
  </div>
    <script src="src/script.js"></script>
  </body>
</html>
