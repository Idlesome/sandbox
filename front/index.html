<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SubTrack</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <div class="header">
  </div>
  <br>
    <div id="form">
      <form>
        <div>
          <span>Category:</span> 
            <select name="type">
               <option value="nourishment">Nourishment</option>
               <option value="membership">Membership</option>
               <option value="service">Service</option>
               <option value="other">Other</option>
            </select>
        </div>
          <div>
            <span>Name:</span> 
            <input type="text" name="item-name" placeholder="Subscription Name">
          </div>
          <div>
            <span>Date:</span> 
            <input type="date" name="Date Subscribed">
          </div>
          <div>
            <span>Amount:</span> 
            <input type="number" name="amount" placeholder="Subscription Price">
          </div>
          <div id="button"><span>Add Subscription</span>
            <input class="btn" type="submit" value="Submit">
          </div>
        </form>
    </div>
      <ul id="list" class="list"></ul>
      <footer>
        &copy; SubTrack 2020
      </footer>
    <script src="src/script.js"></script>
  </body>
</html>
