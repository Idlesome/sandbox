<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SubTrack</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <div class="header">
    <h1>SubTrack</h1>
    <h2>Your subscription manager.</h2>
  </div>
  <br>
      <div id="form">
        <form>
          <div>
            <span>Category:</span> 
              <select name="type">
                  <option value="nourishment">Nourishment</option>
                  <option value="membership">Membership</option>
                  <option value="service">Service</option>
                  <option value="other">Other</option>
              </select>
          </div>
          <div>
            <span>Name:</span> 
            <input type="text" name="item-name" placeholder="Subscription Name">
          </div>
          <div>
            <span>Date:</span> 
            <input type="date" name="Date Subscribed">
          </div>
          <div>
            <span>Amount:</span> 
            <input type="number" name="amount" placeholder="Subscription Price">
          </div>
        </form>
      </div>
        
      <div id="button"><span>Add Subscription</span>
        <button type="button" class="btn btn-success btn-submit-expense">&check;</button>
      </div>

    <script src="src/script.js"></script>
  </body>
</html>
